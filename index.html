<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="print"></p>
    <div id="container">
      <div id="row">
        <div id="b2" class="col" onclick="myfun(this, 0, 0)"></div>

        <div id="b3" class="col" onclick="myfun(this, 0, 1)"></div>

        <div id="b4" class="col" onclick="myfun(this, 0, 2)"></div>
      </div>

      <div id="row">
        <div id="b5" class="col" onclick="myfun(this, 1, 0)"></div>

        <div id="b6" class="col" onclick="myfun(this, 1, 1)"></div>

        <div id="b7" class="col" onclick="myfun(this, 1, 2)"></div>
      </div>

      <div id="row">
        <div id="b8" class="col" onclick="myfun(this, 2, 0)"></div>

        <div id="b9" class="col" onclick="myfun(this, 2, 1)"></div>

        <div id="b10" class="col" onclick="myfun(this, 2, 2)"></div>
      </div>
    </div>
    <button onclick="game()">Reset</button>

    <script src="external.js"></script>
  </body>
</html>
